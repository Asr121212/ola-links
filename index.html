    body {

      background: linear-gradient(135deg, #4e4376, #2b5876);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 430px;
      margin: 20px auto;
    }

    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 5px;
    }

    p {
      font-size: 0.95em;
      color: #ddd;
      margin-bottom: 25px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 30px;
      margin: 10px 0;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.08);
      background: rgba(255,255,255,0.35);
    }

    .links img {
      width: 22px;
      height: 22px;
    }

    .qr {
      background: white;
      padding: 12px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 20px;
    }

    footer {
      margin-top: 35px;
      font-size: 0.85em;
      color: #ccc;
    }
  </style>
</head>
